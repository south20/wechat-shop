<script>
    var url = 'http://' + window.location.host + '/aliReturnUrl?';
    var str = window.location.search.substring(1);

    $.ajax({
        url: url + str,
        type: "get",
        success: function (res) {
            if (typeof res == 'string') {
                res = eval('(' + res + ')');
            }
            if (res.status !== 200) {
                layer.msg(res.message);
                return false;
            }
            window.close();
        },
        error: function () {
            alert('出错啦');
        }
    })
</script>
