<style>
    /* 顶底部导航栏 div */
    .title {
        margin: 1vw 1vw 2vw 5vw;
        font-size: 0.8vw;
        color: black;
    }

    /* 主题文字颜色 */
    .theme_text {
        float: left;
        width: 5.5vw;
    }

    /* 主题颜色间距 */
    .layui-form-item .layui-input-inline {
        width: 8vw;
    }

    /* 设置弹窗中左侧宽度 */
    .layui-form-label {
        width: 100px;
    }

    /* 顶底部导航栏 div 中的 文字 */

        border: 0.02vw solid gainsboro;
        padding: 0.3vw 2vw 0.3vw 2vw;
        box-shadow: -0.1vw 0.1vw 0.50vw lightgrey;
        border-radius: 0.05vw
    }

    /* 主题颜色中的图片  */
    .theme_img {
        width: 2vw;
        height: 2vw;
    }

    /* 底部导航图标 div  */
    .icon_img {
        border: 0.02vw solid gainsboro;
        width: 5vw;
        height: 5vw;
        margin-left: 0.5vw;
        margin-right: 0.5vw;
        float: left;
        text-align: center;
        position: relative;
    }

    /* 底部导航图标 div 中的图片  */
    .icon_img img {
        width: 2vw;
        height: 2vw;
        margin-top: 0.8vw;
    }

    /* 底部导航图标 div 中的 添加按钮 图片  */
    .icon_img .add_icon {
        text-align: center;
    }

    /* 底部导航图标 div 中的操作框 div  */
    .icon_img .icon_img_operation {
        width: 5vw;
        position: absolute;
        bottom: 0;
        border: 0.001vw solid gainsboro;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.5);
    }

    /* 底部导航图标 div 中的操作框 div  */
    .icon_img .icon_img_operation a:hover {
        color: #1e90ff;
    }

    /* 弹出窗图片的样式 */
    #image, #imageSelection {
        height: 100px;
        width: 100px;
        margin-top: 10px;
        border: 1px solid #e5e5e5;
    }

    input[id=addImgPut], input[id=addImgPutSelection] {
        border: 0px solid red;
        position: absolute;
        left: 0px;
        top: 0px;
        opacity: 0;
        height: 36px;
        width: 200px;
    }

    input[id=addImgPut] :hover, input[id=addImgPutSelection] :hover {
        cursor: pointer;
    }
</style>
